name: Daily Crawl

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 00:00 UTC（北京时间 8:00）
  workflow_dispatch:      # 手动触发按钮

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Crawl Details
        run: node detail.js

      - name: Commit & Push result
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add result.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily update"
          git push
