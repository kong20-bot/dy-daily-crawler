name: Daily Crawl
on:
  schedule:
    - cron: '0 2 * * *'   # 每天 02:00 UTC（北京时间 10:00）
  workflow_dispatch:
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run crawl
      - name: Commit & Push result
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add result.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily update"
          git push
